<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuracion</title>
</head>
<body>

    <h1>destructuracion</h1>
    <script>


        //Sin destructuracion
        const numeros = [1,2,3];

        let uno = numeros[0],
        dos = numeros[1],
        tres = numeros[2];

        console.log(uno, dos, tres);

        //con destructuracion
        const [one, two, three] = numeros;

        console.log(one, two, three);

        const persona = {
            nombre: "juan",
            apellido: "gonzalez",
            edad: 17
        }
        let { edad, apellido, nombre} = persona;
        console.log(nombre, apellido ,edad);



        





    </script>
</body>
</html>
