    <title>String</title>

<body>
    <h1>String</h1>
</body>


<script>
    //Cadenas de texto (Strings)
    let nombre = "Juan"
    let apellido = "gonzalez"
    let saludo = new String ("Hola mundo")
    let lorem = "        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum pariatur magnam ad, suscipit debitis architecto quos facere enim inventore minus minima ab mollitia tempora nobis, quaerat, voluptatum libero deleniti molestias? "

    console.log(nombre,apellido,saludo)
    console.log(
        nombre.length,
        apellido.length,
        saludo.length,        
        nombre.toUpperCase(),
        apellido.toLowerCase(),
        lorem.includes("amet"),
        lorem,
        lorem.trim(),
        lorem.split(" "),
        lorem.split(",")
    )

</script>
</html>
