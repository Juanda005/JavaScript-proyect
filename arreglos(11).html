<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arreglos</title>
</head>
<body>
    <h1>arreglos</h1>
    
    <script>
        const a = [];
        const b = [2,"juanda",true,["uno","dos","tres"]]
        console.log(a);
        console.log(b);
        console.log(b.length);
        console.log(b[2]);
        console.log(b[0]);
        console.log(b[3]);
        console.log(b[3][2]);


        //otra forma de crear arrays

        const c = Array.of(1,2,3,4,5,6,7,)
        console.log(c);

        const d = Array(100).fill(true)
        console.log(d);

        //forma antigua de crear arrays

        const e = new Array();
        console.log(e);

        const f = new Array(5,4,3,2,1);
        console.log(f);

        const colores = ["rojo","verde","azul"]
        console.log(colores);

        //metodos
        colores.push("negro");
        console.log(colores);

        colores.pop();
        console.log(colores);

    </script>
</body>
</html>
